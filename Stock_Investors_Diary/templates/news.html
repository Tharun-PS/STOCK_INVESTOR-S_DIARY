{% extends 'base.html' %}
{% block news %}
	<style>
		.news
		{
		    margin-left: 15px;
		}

		.newscard
		{
		    font-size: 30px;
		}

		.source
		{
		    font-size: 16px;
		    font-family:"Helvetica";
		    text-align: left;

		}

		.content
		{
		    font: black;
		    color: black;
		    font-family: 'Lobster Two', cursive;
		    font-family: 'Yantramanav', sans-serif;
		    font-size: 20px;
		    text-align: left;
		}

		.image{
		    margin-left:30px;
		    float: left;
		    padding: 3px;
		    margin: 3px
		}

		article{
		    width:85%;
		    margin: 5px;
		    border: 2px solid #000;
		    padding: 5px;
		  	display: inline-block;
		    box-shadow: 5px 5px 5px rgba(0,0,0,.6);
		    transition: box-shadow 0s, background 0s;
		    transition: transform .2s;
		}

		article:hover{
		    box-shadow: 10px 10px 20px rgba(0,0,0,0.7);
		    background:yellow;
		    -ms-transform: scale(1.1);
  			-webkit-transform: scale(1.1);
  			transform: scale(1.1);
		}

		#scrollToTopBtn {
		  	background-color: black;
		  	border: none;
		  	border-radius: 50%;
		  	color: white;
		  	cursor: pointer;
		  	font-size: 16px;
		  	line-height: 48px;
		  	width: 48px;
		}

		.scrollToTopBtn {
		  	position: fixed;
		  	bottom: 30px;
		  	right: 30px;
		  	z-index: 100;
		  	opacity: 0;
		  	transform: translateY(100px);
		  	transition: all .5s ease
		}

		.showBtn {
	  		opacity: 1;
	  		transform: translateY(0)
		}

		html {
  			scroll-behavior: smooth;
		}

		.scroll {
		    color: #fff;
		    margin-top: 100px
		}

		#toTopBtn {
		    position: fixed;
		    bottom: 70px;
		    right: 30px;
		    z-index: 98;
		    padding: 21px;
		    background-color: hsla(5, 76%, 62%, .8)
		}

		.js .cd-top--fade-out {
		    opacity: .5
		}

		.js .cd-top--is-visible {
		    visibility: visible;
		    opacity: 1
		}

		.js .cd-top {
		    visibility: hidden;
		    opacity: 0;
		    transition: opacity .3s, visibility .3s, background-color .3s
		}

		.cd-top {
		    position: fixed;
		    bottom: 70px;
		    bottom: var(--cd-back-to-top-margin);
		    right: 20px;
		    right: var(--cd-back-to-top-margin);
		    display: inline-block;
		    height: 40px;
		    height: var(--cd-back-to-top-size);
		    width: 40px;
		    width: var(--cd-back-to-top-size);
		    box-shadow: 0 0 10px rgba(0, 0, 0, .05) !important;
		    background: url(https://res.cloudinary.com/dxfq3iotg/image/upload/v1571057658/cd-top-arrow.svg) no-repeat center 50%;
		    background-color: hsla(5, 76%, 62%, .8);
		    background-color: hsla(var(--cd-color-3-h), var(--cd-color-3-s), var(--cd-color-3-l), 0.8)
		}

		.height {
		    height: 3000px
		}

	</style>
	<div id="news">
		<br><br><br>
		{% for newscard in news %}
		<center>
			<a href={{newscard['news_url']}}>
				<article>	
					<div class="newscard">
						<div class="image">
							<img src={{newscard['image']}} height="200" width="200">
						</div>
						<div class="headline">
							<a href={{newscard['news_url']}}>{{newscard['headline']}}</a>
						</div>
						<div class="content">
							<p>{{newscard['content']}}</p>
						</div>
						<div class="source">{{newscard['news_source']}}</div>
					</div>
				</article>
			</a>
		</center>
		{% endfor %}
	</div>
	<a href="#" id="toTopBtn" class="cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out" data-abc="true"></a>
	<br><br><br><br>
	<script>
		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('#toTopBtn').fadeIn();
				} else {
					$('#toTopBtn').fadeOut();
				}
			});

			$('#toTopBtn').click(function() {
				$("html, body").animate({
					scrollTop: 0
				}, 100);
				return false;
			});
		});
	</script>
{% endblock %}
